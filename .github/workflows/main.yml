name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Compilation
      uses: xu-cheng/texlive-action/full@master
      with:
        run: |
          apk add make zip
          # tlmgr install mlmodern
          make clean
          env VERBOSE=y make all
          zip -j cours.zip target/*.pdf
    # - name: Compilation
    #   uses: xu-cheng/latex-action@master
    #   with:
    #     pre_compile: make all
    #     extra_system_packages: make
    #     root_file: cours.tex
    #     latexmk_use_xelatex: true
    - name: Upload result
      uses: actions/upload-artifact@v2-preview
      with:
        name: cours.zip
        path: ./target/*.pdf
    - name: Get current time
      uses: srfrnk/current-time@master
      id: current-time
      with:
        format: YYYY-MM-DD-HH-mm-ss
    - name: Get current time
      uses: srfrnk/current-time@master
      id: current-date
      with:
        format: YYYY-MM-DD
    - name: Create release tag
      uses: anothrNick/github-tag-action@1.17.2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        CUSTOM_TAG: ${{ steps.current-time.outputs.formattedTime }}
    - name: Create Release
      id: create_release
      uses: actions/create-release@latest
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.current-time.outputs.formattedTime }}
        release_name: Version du ${{ steps.current-date.outputs.formattedTime }}
        draft: false
        prerelease: false
    - name: Release integration
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./target/integration.pdf
        asset_name: integration.pdf
        asset_content_type: application/pdf
    - name: Release analyse
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./target/analyse.pdf
        asset_name: analyse-complexe.pdf
        asset_content_type: application/pdf
    - name: Release topologie
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./target/topologie.pdf
        asset_name: topologie-calculdiff.pdf
        asset_content_type: application/pdf
    - name: Release algebre
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./target/algebre.pdf
        asset_name: algebre.pdf
        asset_content_type: application/pdf
    - name: Release courss
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./cours.zip
        asset_name: cours.zip
        asset_content_type: application/zip
